{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <div>
        <h2>Edit Entry</h2>
        
        {% comment %}
        <form action="{% url 'wiki:save' %}" method="POST">
            {% csrf_token %}


            <div>
                <input type="submit" value="Save entry" name="Save"/>
            </div>
        </form>
        {% endcomment %}
    </div>

{% endblock %}
